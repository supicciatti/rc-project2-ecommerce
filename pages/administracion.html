<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------BOOTSTRAP------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-------FUENTES DE GOOGLE VÍA LINK-------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&family=Roboto+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!--------CSS------->
    <link rel="stylesheet" href="/styles/administracion.css" />
    <!-------FAVICON------>
    <link rel="icon" type="image/-xicon" href="/assets/photos/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-------TITULO----->
    <title>Página de administracion</title>
  </head>
  <body>
    <div class="container m-5">
      <div class="container">
        <h1>Tabla de Productos</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Unidades</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Aquí se generará dinámicamente el contenido de la tabla -->
          </tbody>
        </table>
      </div>
    </div>
      <!-- Modal de Edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <div class="mb-3">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editarNombre">
            </div>
            <div class="mb-3">
              <label for="editarPrecio" class="form-label">Precio</label>
              <input type="text" class="form-control" id="editarPrecio">
            </div>
            <div class="mb-3">
              <label for="editarUnidades" class="form-label">Unidades</label>
              <input type="text" class="form-control" id="editarUnidades">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
    <script src="/js/administracionPrueba.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
