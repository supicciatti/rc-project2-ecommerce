<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/loginStyles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-sm">
        <div class="row-sm mainBox">
          <div class="container-fluid p-2">
            <h2 class="text-center py-2">Iniciá sesión</h2>
            <h5 class="text-center py-2 colorTextoH5">
              Nos alegra verte de nuevo!
            </h5>
          </div>
          <form class="p-3">
            <div class="mb-3">
              <label for="imputEmailLabel" class="form-label colorTextoH5"
                >Email</label
              >
              <input
                placeholder="usuario@email.com"
                type="email"
                class="form-control"
                id="imputEmailLabel"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="imputPassword1" class="form-label colorTextoH5"
                >Contraseña</label
              >
              <input type="password" class="form-control" id="imputPassword1" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkBox1" />
              <label class="form-check-label colorTextoH5" for="checkBox1"
                >No cerrar sesión</label
              >
            </div>
            <!-- MODAL DE RECUPERO DE CLAVE -->
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#recuperoDeContraseña"
              >
                ¿Olvidaste tu contraseña?
              </button>
              <div class="modal" id="recuperoDeContraseña" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body modalColorFont">
                      <div class="container-fluid">
                        <div class="d-flex justify-content-end">
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <h2 class="text-center modalColorFont py-2">
                          ¿Olvidaste tu contraseña?
                        </h2>
                        <h5 class="text-center modalColorFont py-2">
                          ¡Ningún problema! Ahora te enviamos una nueva:
                        </h5>
                      </div>
                      <form>
                        <div class="mb-3">
                          <label
                            for="recuperoClave"
                            class="form-label modalColorFont"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="recuperoClave"
                            placeholder="hola@email.com"
                          />
                        </div>
                        <div class="d-flex justify-content-center">
                          <button class="btn btn-primary py-2" type="submit">
                            Enviar contraseña
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Iniciar sesión
              </button>
            </div>
            <div class="pt-2 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Iniciar sesión con Google
              </button>
            </div>
            <div class="pt-2 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Iniciar sesión con Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Link Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
