<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/registrarseStyles.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <div class="d-flex">
      <div class="d-none d-lg-block col-lg container-fluid p-0">
        <img
          class="imageBox"
          src="../assets/photos/registerImage.jpg"
          alt="imagen registro"
        />
      </div>
      <div class="col-lg mainBox my-auto mx-auto mx-lg-5">
        <div class="container-fluid p-2">
          <h2 class="text-center py-4">Registrate</h2>
          <h5 class="text-center py-1 colorTextoH5">
            Completá los siguientes campos con tu información:
          </h5>
        </div>
        <form class="p-3">
          <div class="mb-3">
            <label for="nombreYApellido" class="form-label colorTextoH5"
              >Nombre y apellido</label
            >
            <input
              placeholder="Juan Perez"
              type="text"
              class="form-control inputColor"
              id="nombreYApellido"
              pattern="^\S+\s+\S+$"
              title="Ingrese al menos dos palabras separadas por un espacio en blanco"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label colorTextoH5">Email</label>
            <input
              type="email"
              class="form-control inputColor"
              id="email"
              placeholder="correo@email.com"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              title="Ingrese un correo electrónico válido"
              required
            />
          </div>
          <div class="mb-3">
            <label for="imputNuevaClave" class="form-label colorTextoH5"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control inputColor"
              id="imputNuevaClave"
              placeholder="**********"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
              title="Ingrese una contraseña de: *Al menos 8 caracteres. *Que tenga al menos una letra mayúscula, una letra minúscula y un número"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label colorTextoH5"
              >Fecha de nacimiento</label
            >
            <input
              type="date"
              class="form-control inputColor"
              id="fechaNacimiento"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn colorBotonRegistrarse my-2">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Link Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
