<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/registrarseStyles.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <div class="row-sm mainBox">
      <div class="container-fluid p-2">
        <h2 class="text-center py-2">Registrate</h2>
        <h5 class="text-center py-2 colorTextoH5">
          Completá los siguientes campos con tu información:
        </h5>
      </div>
      <form class="p-3">
        <div class="mb-3">
          <label for="imputTextLabel1" class="form-label colorTextoH5"
            >Nombre</label
          >
          <input
            placeholder="Juan Perez"
            type="text"
            class="form-control"
            id="imputTextLabel1"
          />
        </div>
        <div class="mb-3">
          <label for="imputEmailLabel2" class="form-label colorTextoH5"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="imputEmailLabel2"
            placeholder="hola@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="imputNuevaClave" class="form-label colorTextoH5"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="imputNuevaClave"
            placeholder="**********"
          />
        </div>
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label colorTextoH5"
            >Fecha de nacimiento</label
          >
          <input type="date" class="form-control" id="fechaNacimiento" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    </div>
    <!-- Link Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
